<nav class="navbar mb-5 navbar-expand-lg fixed-top container-fluid" style="background-color: #8ac7f3;">
    <div class="container-fluid">
      <a class="navbar-brand fw-medium" routerLink="/employee">Employee Management</a>
      <div class="flex">
          <button mat-raised-button class="me-3" routerLink="form" color="">Add Employee</button>
          <button mat-raised-button color="warn" routerLink="/login">Logout</button>
      </div>
    </div>
</nav>

<mat-form-field class="body">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="by table field.." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
        <td mat-cell *matCellDef="let row"> {{row.group}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-warning me-3" (click)="editEmployee(row.id)">Edit</button>
          <button class="btn btn-danger me-3" (click)="deleteEmployee(row.id)">Delete</button>
          <div class="btn btn-success" (click)="getDetail(row.id)">Details</div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
