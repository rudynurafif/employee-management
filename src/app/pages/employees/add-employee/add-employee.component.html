<nav class="navbar navbar-expand-lg fixed-top container-fluid" style="background-color: #8ac7f3">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/employee">Employee Management</a>
        <div class="flex">
            <button mat-raised-button color="warn" routerLink="/login">Logout</button>

        </div>
    </div>
</nav>

<form class="form container" [formGroup]="employeeForm" (ngSubmit)="submitData()">
    <div class="mb-3">
        <h1>Employee Form</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Insert username" formControlName="username">
            </mat-form-field> 
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Insert first name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Insert last name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Insert email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="mt-2" appearance="outline">
                <mat-label>Basic Salary</mat-label>
                <input matInput type="number" placeholder="Insert basic salary" formControlName="basicSalary">
                <mat-hint>In rupiah</mat-hint>
            </mat-form-field>
            <mat-form-field class="mt-2" appearance="outline">
                <mat-label>Status</mat-label>
                <input matInput type="text" placeholder="Insert status" formControlName="status">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Group</mat-label>
                <mat-select formControlName="group">
                  <mat-option *ngFor="let g of group" [value]="g">
                    {{ g }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="description">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <div class="action mb-5">
                <button mat-raised-button class="me-3" color="warn">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </div>

    </div>
</form>
